version: '3'

services:
    postgres:
        container_name: 'funds-service-postgres'
        build:
            context: ./.docker/postgres
            dockerfile: Dockerfile
        restart: always
        shm_size: 4g
        ports:
            - 5401:5432
        volumes:
            - "./.docker/postgres/data:/var/lib/postgresql/data:rw"
        environment:
            - POSTGRES_DB=funds-service
            - POSTGRES_USER=dev
            - POSTGRES_PASSWORD=123456789
            - PGDATA=/var/lib/postgresql/data
            - POSTGRES_HOST_AUTH_METHOD=trust

    php:
        build: .docker/php
        container_name: 'funds-service-php'
        volumes:
            - .:/var/www/html/funds-service
        links:
            - postgres
        depends_on:
            - php-build

    php-build:
        image: php
        build: .docker/php
        container_name: 'funds-service-php-build'
        volumes:
            - .:/var/www/html/funds-service
        links:
            - postgres
        command: >
            bash -c "cd /var/www/html/funds-service && composer setup"

    nginx:
        build:
            context: .docker
            dockerfile: nginx/Dockerfile
        container_name: 'funds-service-nginx'
        ports:
            - 8001:80
        depends_on:
            - php
        volumes:
            - .:/var/www/html/funds-service

volumes:
    postgres:
        driver: local
    php:
        driver: local
    redis:
        driver: local
